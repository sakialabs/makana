[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    property: Property-based tests
    integration: Integration tests
    slow: Slow-running tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */config/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
